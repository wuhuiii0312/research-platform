server:
  port: 8081
  servlet:
    context-path: /

# Spring核心配置
spring:
  application:
    name: research-auth
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: research-platform
        group: DEFAULT_GROUP
        service: research-auth
        register-enabled: true
        fail-fast: false
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/research_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 1
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  # ========== Flyway配置移到spring节点内 ==========
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # 这个配置现在会生效了
    clean-disabled: true

# JWT配置（保持不变）
jwt:
  secret: research-platform-jwt-secret-key-2026-abcdefghijklmn
  expire: 7200

# MyBatis-Plus配置（保持不变）
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.research.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 监控配置（保持不变）
management:
  endpoints:
    web:
      exposure:
        include: "*"

# 日志配置（保持不变）
logging:
  level:
    com.research.auth: debug
    org.springframework.security: info
    com.alibaba.nacos: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
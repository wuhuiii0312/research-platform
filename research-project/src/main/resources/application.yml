server:
  port: 8092
spring:
  
 
  flyway:
    enabled: true
    baseline-on-migrate: true # 已有表时自动基准化，避免报错
    clean-disabled: true # 禁止清理数据，保护已有数据

  application:
    name: research-project  # 服务名（Nacos注册ID）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/research_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 修正为Nacos默认端口
        namespace: research-platform
        group: DEFAULT_GROUP  # 与网关保持一致
        fail-fast: false
        register-enabled: true  # 强制注册
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.research.project.entity
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
jwt:
  secret: project-secret-key-1234567890
  expire: 7200
logging:
  level:
    com.research.project: debug
    com.alibaba.nacos: info  # Nacos日志（排查注册问题）
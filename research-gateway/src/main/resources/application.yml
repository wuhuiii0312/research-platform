server:
  port: 9527  # 网关端口（与步骤5验证一致；前端代理需指向此端口）

# 与 research-auth 保持一致，以便网关解析 JWT 并向下游传递用户信息
jwt:
  secret: research-platform-jwt-secret-key-2026-abcdefghijklmn
  expire: 7200

spring:
  application:
    name: research-gateway  # 必须和Nacos注册名一致
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: research-platform
        group: DEFAULT_GROUP
        service: research-gateway
        register-enabled: true
        fail-fast: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # 路由规则见 bootstrap.yml（auth/project/task/user 等）
# 日志配置（便于排查注册问题）
logging:
  level:
    org.springframework.cloud.gateway: debug
    com.alibaba.nacos: info